<!DOCTYPE html>
<html>
<head>
    <title>진료시간 안내</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-5Medium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'S-CoreDream', 'Malgun Gothic', '맑은 고딕', sans-serif;
            font-size: 2.5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 1vh;
            box-sizing: border-box;
            background-color: #f0f8ff;
            background-image: repeating-linear-gradient(
                45deg,
                #f0f8ff,
                #f0f8ff 10px,
                #e6f7ff 10px,
                #e6f7ff 20px
            );
            height: 100vh;
            overflow: hidden;
        }

        .main-title {
            text-align: center;
            color: #1a5678;
            margin: 1vh 0;
            font-size: 4vh;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .main-title .current-date {
            font-size: 0.7em;
            font-weight: normal;
        }

        .schedule-container {
            display: flex;
            flex: 1;
            width: 98%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 1vh;
            box-sizing: border-box;
            box-shadow: none;
        }

        .schedule-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1vh;
            box-sizing: border-box;
            border: 1px solid #ddd;
            margin: 1vh;
            border-radius: 8px;
        }

        #am-box {
            background-color: #e9e9e9;
        }

        #pm-box {
            background-color: #f8f8f8;
        }

        .schedule-box h2 {
            text-align: center;
            color: #444;
            margin-top: 0;
            margin-bottom: 1vh;
            font-size: 1.5em;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1vh;
            font-size: 1em;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #fff;
            padding: 1vh;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        th {
            background-color: #f0f8ff;
            font-weight: bold;
            font-size: 1.1em;
            color: #444;
        }

        .closed {
            color: #0000cc;
            font-weight: bold;
        }
        .surgery {
            color: #cc0000;
            font-weight: bold;
        }
        .finished {
            color: #cc0000;
            font-weight: bold;
        }
        .open {
            color: #4682B4;
            font-weight: bold;
        }

        .general-surgery { background-color: #C8E6C8; }
        .internal-medicine { background-color: #FFF2BB; }
        .thyroid-breast { background-color: #FFCBA4; }
        .neurosurgery { background-color: #C0FFFF; }
        .orthopedics { background-color: #D2B48C; }
        .obgyn { background-color: #FFB6C1; }

        .version-info {
            position: fixed;
            right: 5px;
            bottom: 5px;
            font-size: 0.3em;
            color: #888;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1 class="main-title">구병원 진료 스케줄</h1>
    <div class="schedule-container">
        <div class="schedule-box" id="am-box">
            <h2>오전 진료</h2>
            <table>
                <thead>
                    <tr>
                        <th>진료과</th>
                        <th>진료의사</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody id="am-schedule"></tbody>
            </table>
        </div>
        <div class="schedule-box" id="pm-box">
            <h2>오후 진료</h2>
            <table>
                <thead>
                    <tr>
                        <th>진료과</th>
                        <th>진료의사</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody id="pm-schedule"></tbody>
            </table>
        </div>
    </div>

    <p class="version-info">v.20250811-010</p>

    <script>
        const sheetId = '1m0kCyq3QI9e203Rkhh0_gTFD6Jdafn89p3-AbddZ2OU';
        const dayNames = ['일', '월', '화', '수', '목', '금', '토'];

        const gidMap = {
            '일': '1340551526',
            '월': '166831320',
            '화': '1050890560',
            '수': '675567842',
            '목': '1074220298',
            '금': '1055010041',
            '토': '944320917',
        };

        function fetchSchedule() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            const mainTitle = document.querySelector('.main-title');
            mainTitle.innerHTML = `구병원 진료 스케줄 <span class="current-date">(${year}년 ${month}월 ${day}일)</span>`;

            const currentDayName = dayNames[today.getDay()];
            const currentGid = gidMap[currentDayName];
            
            if (!currentGid) {
                console.error(`Error: Gid for ${currentDayName} not found.`);
                return;
            }

            const apiUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?gid=${currentGid}&tqx=out:json`;
            
            fetch(apiUrl)
                .then(res => res.text())
                .then(text => {
                    const json = JSON.parse(text.substr(47).slice(0, -2));
                    const table = json.table;
                    const rows = table.rows;

                    const headers = rows[0].c.map(header => header.v);

                    const ampmIndex = headers.indexOf('오전/오후');
                    const departmentIndex = headers.indexOf('진료과');
                    const doctorIndex = headers.indexOf('진료의사');
                    const statusIndex = headers.indexOf('비고');

                    if ([ampmIndex, departmentIndex, doctorIndex, statusIndex].includes(-1)) {
                        console.error('Error: Required column headers not found.');
                        return;
                    }

                    const amTableBody = document.querySelector('#am-schedule');
                    const pmTableBody = document.querySelector('#pm-schedule');
                    amTableBody.innerHTML = '';
                    pmTableBody.innerHTML = '';

                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        const ampm = row.c[ampmIndex] ? row.c[ampmIndex].v : '';
                        let department = row.c[departmentIndex] ? row.c[departmentIndex].v : '';
                        const doctor = row.c[doctorIndex] ? row.c[doctorIndex].v : '';
                        const status = row.c[statusIndex] ? row.c[statusIndex].v : '';

                        if (department.includes(':')) {
                            department = department.split(':')[1].trim();
                        }
                        
                        let departmentClass = '';
                        if (department === '외과') {
                            departmentClass = 'general-surgery';
                        } else if (department === '내과') {
                            departmentClass = 'internal-medicine';
                        } else if (department === '갑상선유방센터') {
                            departmentClass = 'thyroid-breast';
                        } else if (department === '신경외과') {
                            departmentClass = 'neurosurgery';
                        } else if (department === '정형외과') {
                            departmentClass = 'orthopedics';
                        } else if (department === '산부인과') {
                            departmentClass = 'obgyn';
                        }

                        let statusClass = '';
                        if (status === '휴진') {
                            statusClass = 'closed';
                        } else if (status === '수술중') {
                            statusClass = 'surgery';
                        } else if (status === '마감') {
                            statusClass = 'finished';
                        } else if (status === 'O') {
                            statusClass = 'open';
                        }

                        const cellContent = status === 'O' ? '' : status;

                        const tr = document.createElement('tr');
                        tr.className = departmentClass;
                        tr.innerHTML = `
                            <td>${department}</td>
                            <td>${doctor}</td>
                            <td class="${statusClass}">${cellContent}</td>
                        `;
                        
                        if (ampm === '오전') {
                            amTableBody.appendChild(tr);
                        } else if (ampm === '오후') {
                            pmTableBody.appendChild(tr);
                        }
                    }
                });
        }

        setInterval(fetchSchedule, 30000);
        fetchSchedule();
    </script>
</body>
</html>
