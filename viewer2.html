<!DOCTYPE html>
<html>
<head>
    <title>진료시간 안내</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-5Medium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'S-CoreDream', 'Malgun Gothic', '맑은 고딕', sans-serif;
            font-size: 2.8vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0; /* 배경이 보이지 않도록 패딩 제거 */
            box-sizing: border-box;
            background-color: #e9ecef;
            background-image: repeating-linear-gradient(45deg, #e9ecef 0px, #e9ecef 2px, #dee2e6 2px, #dee2e6 4px);
            height: 100vh;
            overflow: hidden;
        }

        .main-title {
            font-family: 'GmarketSansMedium', sans-serif;
            text-align: center;
            color: #2c3e50;
            margin: 2vh 0; /* 제목 위아래 여백 증가 */
            font-size: 5vh; /* 제목 폰트 크기 증가 */
            font-weight: bold;
            letter-spacing: 2px;
        }

        .main-title .current-date {
            font-size: 0.7em;
            font-weight: normal;
        }

        .schedule-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 0.5vh;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .schedule-box {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .schedule-table-group {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        .schedule-table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1vh;
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
            margin: 0.5vh;
            border-radius: 8px;
        }

        #am-box .schedule-table-container { background-color: #f8f9fa; }
        #pm-box .schedule-table-container { background-color: #ffffff; }

        .schedule-table-container h2 {
            display: none;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1vh;
            font-size: 1.3em;
            table-layout: fixed;
            height: auto;
        }

        th {
            font-family: 'GmarketSansMedium', sans-serif;
            background-color: #2c3e50;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.1em; /* 표 제목 폰트 크기 원래대로 */
            border: 1px solid #ffffff;
            padding: 1.2vh; /* 표 제목 여백 원래대로 */
            text-align: center;
            white-space: normal;
            word-break: break-word;
            overflow: visible;
            text-overflow: clip;
        }
        
        /* 컬럼 너비 재조정 */
        th:nth-child(1), td:nth-child(1) { width: 35%; }
        th:nth-child(2), td:nth-child(2) { width: 45%; }
        th:nth-child(3), td:nth-child(3) { width: 20%; }

        td {
            border: 1px solid #ffffff;
            padding: 1.2vh;
            text-align: center;
            white-space: normal;
            word-break: break-word;
            vertical-align: top;
            height: auto;
            line-height: 1.2;
        }

        .closed {
            color: #0000cc;
            font-weight: bold;
        }
        .surgery {
            color: #cc0000;
            font-weight: bold;
        }
        .finished {
            color: #cc0000;
            font-weight: bold;
        }
        .open {
            color: #4682B4;
            font-weight: bold;
        }

        .general-surgery { background-color: #C8E6C8; }
        .internal-medicine { background-color: #FFF2BB; }
        .thyroid-breast { background-color: #FFCBA4; }
        .neurosurgery { background-color: #C0FFFF; }
        .orthopedics { background-color: #D2B48C; }
        .obgyn { background-color: #FFB6C1; }
        .other { background-color: #E0FFFF; }

        .version-info {
            position: fixed;
            right: 5px;
            bottom: 5px;
            font-size: 0.3em;
            color: #888;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1 class="main-title">구병원 진료 스케줄</h1>
    <div class="schedule-container">
        <!-- 오전 진료 스케줄 (13시 이전) -->
        <div class="schedule-box" id="am-box">
            <h2 style="text-align: center;">오전 진료</h2>
            <div class="schedule-table-group">
                <div class="schedule-table-container">
                    <table>
                        <thead>
                            <tr><th>진료과</th><th>진료의사</th><th>비고</th></tr>
                        </thead>
                        <tbody id="am-general-surgery"></tbody>
                    </table>
                </div>
                <div class="schedule-table-container">
                    <table>
                        <thead>
                            <tr><th>진료과</th><th>진료의사</th><th>비고</th></tr>
                        </thead>
                        <tbody id="am-internal-medicine"></tbody>
                    </table>
                </div>
                <div class="schedule-table-container">
                    <table>
                        <thead>
                            <tr><th>진료과</th><th>진료의사</th><th>비고</th></tr>
                        </thead>
                        <tbody id="am-other"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 오후 진료 스케줄 (13시 이후) -->
        <div class="schedule-box" id="pm-box">
            <h2 style="text-align: center;">오후 진료</h2>
            <div class="schedule-table-group">
                <div class="schedule-table-container">
                    <table>
                        <thead>
                            <tr><th>진료과</th><th>진료의사</th><th>비고</th></tr>
                        </thead>
                        <tbody id="pm-general-surgery"></tbody>
                    </table>
                </div>
                <div class="schedule-table-container">
                    <table>
                        <thead>
                            <tr><th>진료과</th><th>진료의사</th><th>비고</th></tr>
                        </thead>
                        <tbody id="pm-internal-medicine"></tbody>
                    </table>
                </div>
                <div class="schedule-table-container">
                    <table>
                        <thead>
                            <tr><th>진료과</th><th>진료의사</th><th>비고</th></tr>
                        </thead>
                        <tbody id="pm-other"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <p class="version-info">v.20250811-020</p>

    <script>
        const sheetId = '1m0kCyq3QI9e203Rkhh0_gTFD6Jdafn89p3-AbddZ2OU';
        const dayNames = ['일', '월', '화', '수', '목', '금', '토'];

        const gidMap = {
            '일': '1340551526',
            '월': '166831320',
            '화': '1050890560',
            '수': '675567842',
            '목': '1074220298',
            '금': '1055010041',
            '토': '944320917',
        };

        function fetchSchedule() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            const dayOfWeek = dayNames[today.getDay()];
            const hour = today.getHours();

            // 상단 제목 날짜 업데이트
            const mainTitle = document.querySelector('.main-title');
            mainTitle.innerHTML = `구병원 진료 스케줄 <span class="current-date">(${year}년 ${month}월 ${day}일 ${dayOfWeek}요일)</span>`;

            // 오전/오후 진료 박스 선택
            const amBox = document.getElementById('am-box');
            const pmBox = document.getElementById('pm-box');
            let currentScheduleBox;
            let targetTables = {};

            if (hour < 13) {
                amBox.style.display = 'flex';
                pmBox.style.display = 'none';
                currentScheduleBox = amBox;
                targetTables = {
                    '외과': document.getElementById('am-general-surgery'),
                    '내과': document.getElementById('am-internal-medicine'),
                    '기타': document.getElementById('am-other'),
                };
            } else {
                amBox.style.display = 'none';
                pmBox.style.display = 'flex';
                currentScheduleBox = pmBox;
                targetTables = {
                    '외과': document.getElementById('pm-general-surgery'),
                    '내과': document.getElementById('pm-internal-medicine'),
                    '기타': document.getElementById('pm-other'),
                };
            }

            // 모든 테이블 내용 초기화
            for (const key in targetTables) {
                targetTables[key].innerHTML = '';
            }

            const currentDayName = dayNames[today.getDay()];
            const currentGid = gidMap[currentDayName];
            
            if (!currentGid) {
                console.error(`Error: Gid for ${currentDayName} not found.`);
                return;
            }

            const apiUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?gid=${currentGid}&tqx=out:json`;
            
            fetch(apiUrl)
                .then(res => res.text())
                .then(text => {
                    const json = JSON.parse(text.substr(47).slice(0, -2));
                    const table = json.table;
                    const rows = table.rows;

                    const headers = rows[0].c.map(header => header.v);

                    const ampmIndex = headers.indexOf('오전/오후');
                    const departmentIndex = headers.indexOf('진료과');
                    const doctorIndex = headers.indexOf('진료의사');
                    const statusIndex = headers.indexOf('비고');

                    if ([ampmIndex, departmentIndex, doctorIndex, statusIndex].includes(-1)) {
                        console.error('Error: Required column headers not found.');
                        return;
                    }

                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        const ampm = row.c[ampmIndex] ? row.c[ampmIndex].v : '';
                        let department = row.c[departmentIndex] ? row.c[departmentIndex].v : '';
                        const doctor = row.c[doctorIndex] ? row.c[doctorIndex].v : '';
                        const status = row.c[statusIndex] ? row.c[statusIndex].v : '';

                        if (department.includes(':')) {
                            department = department.split(':')[1].trim();
                        }

                        // 현재 시간대(오전/오후)와 일치하는 데이터만 처리
                        if ((hour < 13 && ampm === '오전') || (hour >= 13 && ampm === '오후')) {
                            let departmentClass = 'other';
                            let targetTableBody = targetTables['기타'];

                            if (department === '외과') {
                                departmentClass = 'general-surgery';
                                targetTableBody = targetTables['외과'];
                            } else if (department === '내과') {
                                departmentClass = 'internal-medicine';
                                targetTableBody = targetTables['내과'];
                            } else if (department === '갑상선유방센터') {
                                departmentClass = 'thyroid-breast';
                            } else if (department === '신경외과') {
                                departmentClass = 'neurosurgery';
                            } else if (department === '정형외과') {
                                departmentClass = 'orthopedics';
                            } else if (department === '산부인과') {
                                departmentClass = 'obgyn';
                            }
                            
                            let statusClass = '';
                            if (status === '휴진') {
                                statusClass = 'closed';
                            } else if (status === '수술중') {
                                statusClass = 'surgery';
                            } else if (status === '마감') {
                                statusClass = 'finished';
                            } else if (status === 'O') {
                                statusClass = 'open';
                            }

                            const cellContent = status === 'O' ? '' : status;

                            const tr = document.createElement('tr');
                            tr.className = departmentClass;
                            tr.innerHTML = `
                                <td>${department}</td>
                                <td>${doctor}</td>
                                <td class="${statusClass}">${cellContent}</td>
                            `;
                            
                            targetTableBody.appendChild(tr);
                        }
                    }
                });
        }

        // 30초마다 스케줄 업데이트
        setInterval(fetchSchedule, 30000);
        fetchSchedule();
    </script>
</body>
</html>
