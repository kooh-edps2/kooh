<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분향실 전체</title>
    <link rel="stylesheet" href="fune_style.css">
</head>
<body>
    <div class="container">
        <h1>장례식장 안내</h1>
        <table id="funeral-list">
            <thead>
                <tr>
                    <th>분향실</th>
                    <th>고인명</th>
                    <th>상주</th>
                    <th>발인/장지</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // 이 ID를 실제 사용하시는 스프레드시트 ID로 변경하세요.
        const SPREADSHEET_ID = '19O4dLcRh-WXT0hWWFoLhQYhnpReAr0htIShNEUjEEDg';
        const GID = 0; // 시트의 첫 번째 탭 ID. 보통 '0'입니다.

        const sheetUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?gid=${GID}&tqx=out:json`;

        fetch(sheetUrl)
            .then(response => response.text())
            .then(text => {
                // JSONP 데이터를 순수 JSON으로 변환
                const jsonText = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                const jsonData = JSON.parse(jsonText);
                
                const headers = jsonData.table.cols.map(col => col.label);
                const rows = jsonData.table.rows;

                const tbody = document.querySelector('#funeral-list tbody');

                rows.forEach(row => {
                    const item = {};
                    row.c.forEach((cell, i) => {
                        const header = headers[i];
                        if (header) {
                            // 셀 값 추출. JSON 데이터는 {v: 값, f: 형식화된 값} 구조를 가짐.
                            item[header] = cell ? (cell.v || cell.f || '') : '';
                        }
                    });

                    // '분향실' 값이 있는 행만 테이블에 추가
                    if (item.분향실 && item.분향실.trim() !== '') {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${item.분향실}</td>
                            <td>${item.고인명}</td>
                            <td>${item.상주}</td>
                            <td>${item['발인/장지']}</td>
                        `;
                        tr.onclick = () => {
                            window.location.href = `funeral.html?room=${item.분향실}`;
                        };
                        tbody.appendChild(tr);
                    }
                });
            })
            .catch(error => {
                console.error('데이터를 불러오는 중 오류가 발생했습니다:', error);
                document.getElementById('funeral-list').innerHTML = '<tr><td colspan="4" style="text-align:center;">데이터를 불러오지 못했습니다. 구글 시트 URL을 확인해 주세요.</td></tr>';
            });
    </script>
</body>
</html>
