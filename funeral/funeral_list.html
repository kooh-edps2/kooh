<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구병원 장례식장</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-5Medium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'S-CoreDream', 'Malgun Gothic', '맑은 고딕', sans-serif;
            font-size: 2.5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0.5vh;
            box-sizing: border-box;
            background-color: #dee2e6;
            min-height: 100vh;
            overflow: hidden; /* 스크롤 방지 */
        }

        .title-box {
            background-color: #ffffff;
            border-radius: 10px;
            margin-top: 0.5vh;
            margin-left: 0.5vh;
            margin-right: 0.5vh;
            margin-bottom: 2vh;
            padding: 1vh;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 98%;
            max-width: 1000px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 5vh;
            text-align: center;
            color: #2c3e50;
            margin: 0;
        }

        .container {
            width: 98%;
            max-width: 1000px;
            flex-grow: 1; /* 남은 공간을 채워서 스크롤 방지 */
            display: flex;
            flex-direction: column;
        }

        #funeral-list {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* 남은 공간을 채워서 스크롤 방지 */
        }

        #funeral-list th, #funeral-list td {
            border: 1px solid #e0e0e0;
            padding: 2vh 1vh;
            text-align: center;
            word-break: break-all;
            white-space: pre-wrap;
            height: calc((100vh - 12vh) / 4); /* 제목 및 여백을 제외한 높이 */
            vertical-align: middle;
        }

        #funeral-list th {
            background-color: #2c3e50;
            color: #ffffff;
            font-size: 2.5vh;
        }

        #funeral-list tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        
        #funeral-list th:nth-child(1), #funeral-list td:nth-child(1) { width: 25%; }
        #funeral-list th:nth-child(2), #funeral-list td:nth-child(2) { width: 25%; }
        #funeral-list th:nth-child(3), #funeral-list td:nth-child(3) { text-align: left; }
        #funeral-list th:nth-child(4), #funeral-list td:nth-child(4) { width: 25%; }

    </style>
</head>
<body>
    <div class="title-box">
        <h1>구병원 장례식장</h1>
    </div>
    
    <div class="container">
        <table id="funeral-list">
            <thead>
                <tr>
                    <th>분향실</th>
                    <th>고인명</th>
                    <th>상주</th>
                    <th>발인/장지</th>
                </tr>
            </thead>
            <tbody id="funeral-body">
                <!-- 구글 시트 데이터가 여기에 표시됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        // 구글 시트의 ID를 정확하게 입력해주세요.
        const SPREADSHEET_ID = '19O4dLcRh-WXT0hWWFoLhQYhnpReAr0htIShNEUjEEDg';
        // gid=0은 첫 번째 시트 탭을 의미합니다. 다른 탭을 사용한다면 gid 값을 변경하세요.
        const GID = 0; 

        function fetchData() {
            const sheetUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?gid=${GID}&tqx=out:json`;

            fetch(sheetUrl)
                .then(response => response.text())
                .then(text => {
                    const jsonText = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                    const jsonData = JSON.parse(jsonText);
                    
                    const headers = jsonData.table.cols.map(col => col.label);
                    const rows = jsonData.table.rows;

                    const tbody = document.querySelector('#funeral-body');
                    tbody.innerHTML = ''; // 기존 행 삭제

                    const dataRows = [];
                    // 데이터가 있는 행만 추출
                    rows.forEach(row => {
                        const item = {};
                        row.c.forEach((cell, i) => {
                            const header = headers[i];
                            if (header) {
                                item[header] = cell ? (cell.v || cell.f || '') : '';
                            }
                        });
                        const roomName = item.분향실 ? String(item.분향실).trim() : '';
                        if (roomName !== '') {
                            dataRows.push(item);
                        }
                    });

                    // 총 3행이 표시되도록 데이터 채우기 (데이터가 부족해도 빈 행 생성)
                    for (let i = 0; i < 3; i++) {
                        const tr = document.createElement('tr');
                        const item = dataRows[i] || {}; // 데이터가 없으면 빈 객체 사용
                        
                        const roomName = item.분향실 ? `${String(item.분향실).trim()} 분향실` : '';
                        const deceasedName = item.고인명 ? `故 ${item.고인명}` : '';
                        const mournerName = item.상주 || '';
                        const funeralDate = item['발인/장지'] || '';

                        tr.innerHTML = `
                            <td>${roomName}</td>
                            <td>${deceasedName}</td>
                            <td>${mournerName}</td>
                            <td>${funeralDate}</td>
                        `;
                        
                        // 데이터가 있는 경우에만 클릭 이벤트 추가
                        if (item.분향실) {
                            tr.onclick = () => {
                                window.location.href = `funeral.html?room=${item.분향실}`;
                            };
                        }
                        
                        tbody.appendChild(tr);
                    }
                })
                .catch(error => {
                    console.error('데이터를 불러오는 중 오류가 발생했습니다:', error);
                    document.querySelector('#funeral-body').innerHTML = '<tr><td colspan="4" style="text-align:center;">데이터를 불러오지 못했습니다. 구글 시트 URL을 확인해 주세요.</td></tr>';
                });
        }
        
        // 페이지 로드 시 즉시 데이터 가져오기
        fetchData();
        // 30초마다 데이터 새로고침
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
