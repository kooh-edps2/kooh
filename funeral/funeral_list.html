<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분향실 전체</title>
    <link rel="stylesheet" href="fune_style.css">
</head>
<body>
    <div class="container">
        <h1>장례식장 안내</h1>
        <table id="funeral-list">
            <thead>
                <tr>
                    <th>분향실</th>
                    <th>고인명</th>
                    <th>상주</th>
                    <th>발인/장지</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQGQjtDo4HG2faMAuGC7hJZ-IFEDp3lFu0pvGgE0MrhdpMkxwktUCEC0qZJUiEMffUEci6zi8J72Sz_/pub?output=csv';

        // 가장 간단한 CSV 파싱 함수
        function parseCsv(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(header => header.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                // 데이터 행의 셀 개수가 헤더 개수와 일치하는 경우에만 처리
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, j) => {
                        // 각 셀의 앞뒤 공백 제거 및 따옴표 제거
                        row[header] = values[j].trim().replace(/^"(.*)"$/, '$1');
                    });
                    data.push(row);
                }
            }
            return data;
        }
        
        fetch(sheetUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 올바르지 않습니다.');
                }
                return response.text();
            })
            .then(csvText => {
                const data = parseCsv(csvText);
                const tbody = document.querySelector('#funeral-list tbody');

                data.forEach(item => {
                    // '분향실' 값이 있는 행만 테이블에 추가
                    if (item.분향실 && item.분향실.trim() !== '') {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${item.분향실}</td>
                            <td>${item.고인명}</td>
                            <td>${item.상주}</td>
                            <td>${item['발인/장지']}</td>
                        `;
                        tr.onclick = () => {
                            window.location.href = `funeral.html?room=${item.분향실}`;
                        };
                        tbody.appendChild(tr);
                    }
                });
            })
            .catch(error => {
                console.error('데이터를 불러오는 중 오류가 발생했습니다:', error);
                document.getElementById('funeral-list').innerHTML = '<tr><td colspan="4" style="text-align:center;">데이터를 불러오지 못했습니다. 구글 시트 URL과 헤더를 확인해 주세요.</td></tr>';
            });
    </script>
</body>
</html>
