<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분향실 전체</title>
    <style>
        /* CSS를 외부 파일 대신 여기에 포함시킵니다 */
        @font-face {
            font-family: 'S-CoreDream';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-5Medium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'S-CoreDream', 'Malgun Gothic', '맑은 고딕', sans-serif;
            font-size: 2.5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0.5vh;
            box-sizing: border-box;
            background-color: #dee2e6;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            width: 98%;
            max-width: 1000px;
            margin-top: 2vh;
        }

        h1 {
            font-size: 5vh;
            text-align: center;
            color: #2c3e50;
        }

        #funeral-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2vh;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #funeral-list th, #funeral-list td {
            border: 1px solid #e0e0e0;
            padding: 2vh 1vh;
            text-align: center;
            word-break: break-all;
            white-space: pre-wrap;
        }

        #funeral-list th {
            background-color: #2c3e50;
            color: #ffffff;
            font-size: 2.5vh;
        }

        #funeral-list tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>장례식장 안내</h1>
        <table id="funeral-list">
            <thead>
                <tr>
                    <th>분향실</th>
                    <th>고인명</th>
                    <th>상주</th>
                    <th>발인/장지</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // 구글 시트의 ID를 정확하게 입력해주세요.
        const SPREADSHEET_ID = '19O4dLcRh-WXT0hWWFoLhQYhnpReAr0htIShNEUjEEDg';
        // gid=0은 첫 번째 시트 탭을 의미합니다. 다른 탭을 사용한다면 gid 값을 변경하세요.
        const GID = 0; 

        const sheetUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?gid=${GID}&tqx=out:json`;

        fetch(sheetUrl)
            .then(response => response.text())
            .then(text => {
                // 구글 시각화 API는 JSONP 형태로 응답합니다.
                // 불필요한 부분을 제거하고 순수한 JSON만 파싱합니다.
                const jsonText = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                const jsonData = JSON.parse(jsonText);
                
                const headers = jsonData.table.cols.map(col => col.label);
                const rows = jsonData.table.rows;

                const tbody = document.querySelector('#funeral-list tbody');

                rows.forEach(row => {
                    const item = {};
                    row.c.forEach((cell, i) => {
                        const header = headers[i];
                        if (header) {
                            // 셀 값 추출. JSON 데이터는 {v: 값, f: 형식화된 값} 구조를 가짐.
                            item[header] = cell ? (cell.v || cell.f || '') : '';
                        }
                    });

                    // '분향실' 값이 있는 행만 테이블에 추가
                    if (item.분향실 && item.분향실.trim() !== '') {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${item.분향실}</td>
                            <td>${item.고인명}</td>
                            <td>${item.상주}</td>
                            <td>${item['발인/장지']}</td>
                        `;
                        tr.onclick = () => {
                            window.location.href = `funeral.html?room=${item.분향실}`;
                        };
                        tbody.appendChild(tr);
                    }
                });
            })
            .catch(error => {
                console.error('데이터를 불러오는 중 오류가 발생했습니다:', error);
                document.getElementById('funeral-list').innerHTML = '<tr><td colspan="4" style="text-align:center;">데이터를 불러오지 못했습니다. 구글 시트 URL을 확인해 주세요.</td></tr>';
            });
    </script>
</body>
</html>
