<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분향실 전체</title>
    <link rel="stylesheet" href="fune_style.css">
</head>
<body>
    <div class="container">
        <h1>장례식장 안내</h1>
        <table id="funeral-list">
            <thead>
                <tr>
                    <th>분향실</th>
                    <th>고인명</th>
                    <th>상주</th>
                    <th>발인/장지</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // 이 값을 실제 스프레드시트 ID와 API 키로 변경하세요.
        const SPREADSHEET_ID = '19O4dLcRh-WXT0hWWFoLhQYhnpReAr0htIShNEUjEEDg';
        const API_KEY = 'YOUR_API_KEY'; // Google Cloud Console에서 발급받은 키

        // API URL 구성 (예시: Sheet1의 A1부터 D100까지의 데이터를 가져옴)
        // 실제 데이터 범위에 맞게 'Sheet1!A1:D100'을 수정하세요.
        const sheetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1!A1:D100?key=${API_KEY}`;
        
        fetch(sheetUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 올바르지 않습니다.');
                }
                return response.json();
            })
            .then(data => {
                const values = data.values;
                if (!values || values.length === 0) {
                    throw new Error('데이터가 없습니다.');
                }
                
                const headers = values[0];
                const rows = values.slice(1);
                
                const tbody = document.querySelector('#funeral-list tbody');

                rows.forEach(row => {
                    const item = {};
                    headers.forEach((header, i) => {
                        item[header.trim()] = row[i] || '';
                    });
                    
                    if (item.분향실 && item.분향실.trim() !== '') {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${item.분향실}</td>
                            <td>${item.고인명}</td>
                            <td>${item.상주}</td>
                            <td>${item['발인/장지']}</td>
                        `;
                        tr.onclick = () => {
                            window.location.href = `funeral.html?room=${item.분향실}`;
                        };
                        tbody.appendChild(tr);
                    }
                });
            })
            .catch(error => {
                console.error('데이터를 불러오는 중 오류가 발생했습니다:', error);
                document.getElementById('funeral-list').innerHTML = `<tr><td colspan="4" style="text-align:center;">데이터를 불러오지 못했습니다. API 설정과 URL을 확인해 주세요.</td></tr>`;
            });
    </script>
</body>
</html>
