<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분향실 전체</title>
    <link rel="stylesheet" href="fune-style.css">
</head>
<body>
    <div class="container">
        <h1>장례식장 안내</h1>
        <table id="funeral-list">
            <thead>
                <tr>
                    <th>분향실</th>
                    <th>고인명</th>
                    <th>상주</th>
                    <th>발인/장지</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // 이 URL을 CSV 형식으로 새로 얻은 구글 시트 URL로 변경해야 합니다.
        // 예시: const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/.../pub?output=csv';
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQGQjtDo4HG2faMAuGC7hJZ-IFEDp3lFu0pvGgE0MrhdpMkxwktUCEC0qZJUiEMffUEci6zi8J72Sz_/pub?output=csv';

        // CSV 파싱을 더 안정적으로 수정 (줄바꿈 및 쉼표 처리)
        function parseCsv(text) {
            // 이 정규식은 따옴표로 묶인 내용을 올바르게 파싱합니다.
            const regex = /(?:"((?:[^"]|"")*)"|([^,]*))(?:,|$)/g;
            const lines = text.trim().split(/\r?\n/);
            const headers = [];
            
            // 헤더 파싱
            let match;
            while ((match = regex.exec(lines[0])) !== null) {
                headers.push(match[1] || match[2]);
            }

            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const row = {};
                let colIndex = 0;
                while ((match = regex.exec(lines[i])) !== null) {
                    const value = match[1] || match[2] || "";
                    if (headers[colIndex]) {
                        row[headers[colIndex].trim()] = value.trim().replace(/""/g, '"');
                    }
                    colIndex++;
                }
                // 빈 행은 무시
                if (Object.values(row).some(val => val !== '')) {
                    data.push(row);
                }
            }
            return data;
        }
        
        fetch(sheetUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 올바르지 않습니다.');
                }
                return response.text();
            })
            .then(csvText => {
                const data = parseCsv(csvText);
                const tbody = document.querySelector('#funeral-list tbody');

                data.forEach(item => {
                    if (item.분향실 && item.분향실.trim() !== '') {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${item.분향실}</td>
                            <td>${item.고인명}</td>
                            <td>${item.상주}</td>
                            <td>${item['발인/장지']}</td>
                        `;
                        tr.onclick = () => {
                            window.location.href = `funeral.html?room=${item.분향실}`;
                        };
                        tbody.appendChild(tr);
                    }
                });
            })
            .catch(error => {
