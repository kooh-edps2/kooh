<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구병원 장례식장</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-5Medium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'S-CoreDream', 'Malgun Gothic', '맑은 고딕', sans-serif;
            font-size: 2.5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #dee2e6;
            min-height: 100vh;
            overflow: hidden;
        }

        .title-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            border-radius: 10px;
            margin: 0.5vh;
            padding: 0.5vh 1.5vh;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(100% - 1vh);
            max-width: none;
            box-sizing: border-box;
        }

        #logo {
            height: 7vh;
            width: 7vh; /* 로고가 원형을 유지하도록 너비 추가 */
            margin-right: 1.5vh;
        }

        .title-group {
            display: flex;
            align-items: center; /* 로고와 텍스트 수직 정렬 */
            gap: 1em;
        }

        h1 {
            font-size: 5vh;
            color: #2c3e50;
            margin: 0;
        }

        .current-datetime {
            font-size: 2vh;
            color: #868e96;
            margin: 0;
        }

        .circular-timer {
            width: 4vh;
            height: 4vh;
        }
        .circular-chart {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        .circular-chart .circle-bg {
            fill: none;
            stroke: #e9ecef;
            stroke-width: 3.8;
        }
        .circular-chart .circle {
            fill: none;
            stroke: #495057;
            stroke-width: 2.8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 1s linear;
        }

        .watermark-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.05;
            width: 50vw;
            max-height: 50vh;
            pointer-events: none;
            object-fit: contain; /* 이미지 비율을 유지하도록 추가 */
        }

        .container {
            width: calc(100% - 1vh);
            max-width: none;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin: 0 0.5vh 0.5vh 0.5vh;
        }

        #funeral-list {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }
        
        #funeral-list thead {
            height: 10%;
        }
        
        #funeral-list tbody {
            height: 90%;
        }

        #funeral-list th, #funeral-list td {
            border: 1px solid #e0e0e0;
            padding: 2.5vh 1vh;
            word-break: break-all;
            white-space: pre-wrap;
            height: 33.33%;
            vertical-align: middle;
        }

        /* 표 제목줄 스타일 통일 (중앙 정렬 및 글자 크기 동일) */
        #funeral-list th {
            background-color: #2c3e50;
            color: #ffffff;
            font-size: 4vh;
            text-align: center;
            padding: 1vh;
        }

        /* 2행마다 음영 효과 */
        #funeral-list tbody tr:nth-child(even) {
            background-color: #f8f8f8;
        }
        
        /* 분향실 내용의 글자 크기 */
        #funeral-list td:nth-child(1) {
            font-size: 4.5vh;
            text-align: center;
        }
        /* 고인명 내용의 글자 크기를 더 크게 조정 */
        #funeral-list td:nth-child(2) {
            font-size: 5vh;
            text-align: center;
        }

        /* 상주 내용의 글자 크기를 조정하고 왼쪽 정렬 */
        #funeral-list td:nth-child(3) {
            font-size: 3vh;
            text-align: left;
        }

        /* 발인/장지 내용의 글자 크기를 조정하고 중앙 정렬 */
        #funeral-list td:nth-child(4) {
            font-size: 4vh;
            text-align: center;
        }
        
        /* 열 너비 설정 */
        #funeral-list th:nth-child(1), #funeral-list td:nth-child(1) { width: 12%; }
        #funeral-list th:nth-child(2), #funeral-list td:nth-child(2) { width: 20%; }
        #funeral-list th:nth-child(3), #funeral-list td:nth-child(3) { width: 48%; }
        #funeral-list th:nth-child(4), #funeral-list td:nth-child(4) { width: 20%; }

    </style>
</head>
<body>
    <img class="watermark-logo" src="kooh_logo.png" alt="배경 로고" onerror="this.style.display='none'">
    <div class="title-box">
        <div class="title-group">
            <img id="logo" src="kooh_logo.png" alt="구병원 로고" onerror="this.style.display='none'">
            <h1>구병원 장례식장 안내</h1>
            <p class="current-datetime"></p>
        </div>
        <div id="refresh-timer" class="circular-timer">
            <svg viewBox="0 0 36 36" class="circular-chart">
                <path class="circle-bg"
                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path class="circle"
                    stroke-dasharray="100, 100"
                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                />
            </svg>
        </div>
    </div>
    
    <div class="container">
        <table id="funeral-list">
            <thead>
                <tr>
                    <th>분향실</th>
                    <th>고인명</th>
                    <th>상주</th>
                    <th>발인/장지</th>
                </tr>
            </thead>
            <tbody id="funeral-body">
                <!-- 구글 시트 데이터가 여기에 표시됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        // 구글 시트의 ID를 정확하게 입력해주세요.
        const SPREADSHEET_ID = '19O4dLcRh-WXT0hWWFoLhQYhnpReAr0htIShNEUjEEDg';
        // gid=0은 첫 번째 시트 탭을 의미합니다. 다른 탭을 사용한다면 gid 값을 변경하세요.
        const GID = 0; 
        const REFRESH_INTERVAL = 30000; // 30초

        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            const dateTimeString = `${year}년 ${month}월 ${day}일 ${hours}:${minutes}`;
            const dateTimeElement = document.querySelector('.current-datetime');
            if (dateTimeElement) {
                dateTimeElement.textContent = dateTimeString;
            }
        }

        function restartCircularTimerAnimation(circleElement, interval) {
            if (!circleElement) return;
            circleElement.style.transition = 'none';
            circleElement.style.strokeDashoffset = '100';
            setTimeout(() => {
                circleElement.style.transition = `stroke-dashoffset ${interval / 1000}s linear`;
                circleElement.style.strokeDashoffset = '0';
            }, 50);
        }

        function fetchData() {
            const refreshTimerCircle = document.querySelector('#refresh-timer .circle');
            restartCircularTimerAnimation(refreshTimerCircle, REFRESH_INTERVAL);

            const sheetUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?gid=${GID}&tqx=out:json`;

            fetch(sheetUrl)
                .then(response => response.text())
                .then(text => {
                    const jsonText = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                    const jsonData = JSON.parse(jsonText);
                    
                    const headers = jsonData.table.cols.map(col => col.label);
                    const rows = jsonData.table.rows;

                    const tbody = document.querySelector('#funeral-body');
                    tbody.innerHTML = ''; // 기존 행 삭제

                    const dataRows = [];
                    // 데이터가 있는 행만 추출
                    rows.forEach(row => {
                        const item = {};
                        row.c.forEach((cell, i) => {
                            const header = headers[i];
                            if (header) {
                                // 셀의 'f' (formatted value) 속성을 사용
                                item[header] = cell ? (cell.f || cell.v || '') : '';
                            }
                        });
                        const roomName = item.분향실 ? String(item.분향실).trim() : '';
                        if (roomName !== '') {
                            dataRows.push(item);
                        }
                    });

                    // 총 3행이 표시되도록 데이터 채우기 (데이터가 부족해도 빈 행 생성)
                    for (let i = 0; i < 3; i++) {
                        const tr = document.createElement('tr');
                        const item = dataRows[i] || {}; // 데이터가 없으면 빈 객체 사용
                        
                        const roomName = item.분향실 ? `${String(item.분향실).trim()} 분향실` : '';
                        const deceasedName = item.고인명 ? `故 ${item.고인명}` : '';
                        const mournerName = item.상주 || '';
                        
                        // '발인'과 '장지' 데이터를 formatted value로 가져와 사용
                        const funeralDate = item.발인 || '';
                        const burialPlace = item.장지 || '';

                        tr.innerHTML = `
                            <td>${roomName}</td>
                            <td>${deceasedName}</td>
                            <td>${mournerName}</td>
                            <td>${funeralDate}<br>${burialPlace}</td>
                        `;
                        
                        tbody.appendChild(tr);
                    }
                })
                .catch(error => {
                    console.error('데이터를 불러오는 중 오류가 발생했습니다:', error);
                    document.querySelector('#funeral-body').innerHTML = '<tr><td colspan="4" style="text-align:center;">데이터를 불러오지 못했습니다. 구글 시트 URL을 확인해 주세요.</td></tr>';
                });
        }
        
        // 페이지 로드 시 즉시 데이터 가져오기
        fetchData();
        updateDateTime();

        // 30초마다 데이터 새로고침
        setInterval(fetchData, REFRESH_INTERVAL);
        // 1분마다 시간 업데이트
        setInterval(updateDateTime, 60000);
    </script>
</body>
</html>
